<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{{project.title}}</title>
  </head>

  <body>
    <div class = "page_header">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/resume" type="button" class="btn btn-light" style="color: rgba(0,0,0,.5)">Resume</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class = 'container' style="width: 600px; margin-top:40px;">
      <h1> {{project.title}} </h1>
      <hr>
      <p style="font-size:120%;"> {{project.description}}</p>
      <br>
      <div class="accordion" id="discussion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Discussion
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#discussion">
            <div class="card-body">
              <p class = "text-center">
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Comment
                </a>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <form action='/comment/{{project.id}}' method='POST'>
                    {% csrf_token %}
                    <label for="author">Name</label>
                    <input class="form-control" name="author" placeholder="Enter name">
                    <br>
                    <label for="comment">Post a comment!</label>
                    <textarea class="form-control" name="comment" placeholder="Comment..." rows="2"></textarea>
                    <br>
                    <input type="submit" value="Make Comment!"/>
                  </form>
                </div>
              </div>
              {% for comment in project.comments.all reversed %}
                <div class = "card" style = "margin-bottom:10px">
                  <div class = "card-body">
                    <h5 class= "card-title linkable">{{comment.author}} says...</h5>
                    <h6 class="card-text">{{comment.comment}}</h6>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <style>
    .footer {
      position: relative;
      bottom: 0;
      width: 100%;
      clear: both;
      margin-top: -100px;
    }
  </style>

  <footer class="footer my-5 pt-5 text-muted text-center text-small">
    <p>Last Updated: Apr. 2020</p>
    <a href="https://github.com/kevc528" class="fa fa-github fa-lg" style="margin:5px"  target="_blank"></a>
    <a href="https://www.linkedin.com/in/kevin-chen-15495518a/" class="fa fa-linkedin fa-lg" style="margin:5px" target="_blank"></a>
    <a href="mailto:kevc528@seas.upenn.edu" class="fa fa-envelope fa-lg" style="margin:5px"></a>
  </footer>
</html>
